databaseChangeLog:
  - changeSet:
      id: 001-create-table-company
      author: admin
      changes:
        - createTable:
            tableName: company_entity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: postal_code
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tax_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: town
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false

        - loadData:
            tableName: company_entity
            file: ./db/testdata/company.csv
            encoding: UTF-8
            quot-char: '"'

            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: int
              - column:
                  name: status
                  type: boolean
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: tax_number
                  type: varchar(255)
              - column:
                  name: town
                  type: varchar(255)
