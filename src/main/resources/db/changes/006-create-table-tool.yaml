databaseChangeLog:
  - changeSet:
      id: 006-create-table-tool
      author: admin
      changes:
        - createTable:
            tableName: tool_entity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: date_of_recieving
                  type: datetime
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: item_number
                  type: varchar(255)
                  constraints:
                    nullable: true
                    primaryKey: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: serial_number
                  type: varchar(255)
                  constraints:
                    nullable: true
                    primaryKey: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: type_number
                  type: varchar(255)
                  constraints:
                    nullable: true
                    primaryKey: false
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: true
                    primaryKey: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
                    primaryKey: false

        - loadData:
            tableName: tool_entity
            file: ./db/testdata/tool.csv
            encoding: UTF-8
            quot-char: '"'

            columns:
              - column:
                  name: id
                  type: bigint
