databaseChangeLog:
  - changeSet:
      id: 006-create-table-tool
      author: admin
      changes:
        - createTable:
            tableName: tool_entity
            columns:
              - column:
                  name: tool_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: tool_date_of_recieving
                  type: datetime
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tool_item_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tool_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tool_serial_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tool_type_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: tool_employee_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: false

        - loadData:
            tableName: tool_entity
            file: ./db/testdata/tool.csv
            encoding: UTF-8
            quot-char: '"'

            columns:
              - column:
                  name: tool_id
                  type: bigint
              - column:
                  name: tool_date_of_recieving
                  type: datetime
              - column:
                  name: tool_item_number
                  type: varchar(255)
              - column:
                  name: tool_name
                  type: varchar(255)
              - column:
                  name: tool_serial_number
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: tool_type_number
                  type: varchar(255)
              - column:
                  name: tool_employee_id
                  type: bigint
